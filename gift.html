<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finale</title>
  <style>
    /* If you like this, be sure to ❤️ it. */
    * {
      padding: 0;
      margin: 0;
    }
    body {
  font-family: 'Waiting for the Sunrise', cursive; 
  font-size: 1.5rem; 
  margin: 10px 50px; 
  letter-spacing: 6px; 
  font-weight: bold;
  text-align: center;
  background-color: #FDE0DD ;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 90dvh;
  flex-direction: column;
}
.wrapper {
  /* This part is important for centering the content */
  display: flex;
  align-items: center;
  justify-content: center;
  /* End center */
  background: #FDE0DD;
  margin-top: 2rem;
}

.wrapper a {
  display: inline-block;
  text-decoration: none;
  padding: 15px;
  background-color: #fff;
  border-radius: 3px;
  text-transform: uppercase;
  color: #585858;
  font-size: 1.5rem;
}

.modal {
  visibility: hidden;
  opacity: 0;
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(77, 77, 77, .7);
  transition: all .4s;
}

.modal:target {
  visibility: visible;
  opacity: 1;
}

.modal__content {
  border-radius: 4px;
  position: relative;
  width: 500px;
  max-width: 90%;
  background: #fff;
  padding: 1em 2em;
  font-size: 1rem;
}

.modal__footer {
  text-align: right;
  a {
    color: #585858;
  }
  i {
    color: #d02d2c;
  }
}
.modal__close {
  position: absolute;
  top: 10px;
  right: 10px;
  color: #585858;
  text-decoration: none;
}
  </style>
</head>
<body>
  <div id="typedtext"></div>
  <div class="wrapper">
    <a href="#demo-modal">Read above message first</a>
</div>

<div id="demo-modal" class="modal">
    <div class="modal__content">
        <h1>Check your email inbox.</h1>

        <p>
            Make sure, you both, check your email.
        </p>

        <a href="#" class="modal__close">&times;</a>
    </div>
</div>
<script>
  // set up text to print, each item in array is new line
var aText = new Array(
  "We generated three random numbers for you", 
  "7, 9 and 5",
  "Choose one of them and click the below button"
  );
  var iSpeed = 100; // time delay of print out
  var iIndex = 0; // start printing array at this posision
  var iArrLength = aText[0].length; // the length of the text array
  var iScrollAt = 20; // start scrolling up at this many lines
   
  var iTextPos = 0; // initialise text position
  var sContents = ''; // initialise contents variable
  var iRow; // initialise current row
   
  function typewriter()
  {
   sContents =  ' ';
   iRow = Math.max(0, iIndex-iScrollAt);
   var destination = document.getElementById("typedtext");
   
   while ( iRow < iIndex ) {
    sContents += aText[iRow++] + '<br />';
   }
   destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
   if ( iTextPos++ == iArrLength ) {
    iTextPos = 0;
    iIndex++;
    if ( iIndex != aText.length ) {
     iArrLength = aText[iIndex].length;
     setTimeout("typewriter()", 500);
    }
   } else {
    setTimeout("typewriter()", iSpeed);
   }
  }

  setTimeout(() => {
    const content = document.querySelector('a')
    content.textContent = '❤️ Click Me ❤️'
  }, 12000);
  
  
  typewriter();
</script>
</body>
</html>
